    <title>Tipos de caixa</title>

        h1 {
            background-color: blue;
            height: 300px;
            width: 300px;

            padding-left: 10px;

           outline-width: 5px;

           outline-color: brown;

        }
    

        
                
        p {
         
            font-size: 40px;
            background-color: blue;

        }

            border-style: solid;
            border-width: 20px;
            border-color: blueviolet blueviolet blueviolet blueviolet; /* Cor da borda (topo, direita, baixo, esquerda) */
            padding: 20px;
        }
    </style>
</head>

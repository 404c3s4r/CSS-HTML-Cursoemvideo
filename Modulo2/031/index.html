<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-block x inline</title>
    <style>
        h1 {
            /* Destaque visual sem afetar o layout */
            outline: 2px solid red;

            /* Estilo da borda */
            border: 1px solid #333;

            /* Espaço entre conteúdo e borda */
            padding: 10px;

            /* Espaço entre o elemento e outros elementos vizinhos */
            margin: 20px;

            /* Altura e largura do elemento */
            height: 100px;
            width: 200px;

            /* Fundo azul */
            background-color: blue;

            /* Outras propriedades específicas do elemento */
            color: #fff;
            font-size: 24px;
            /* ... outras propriedades ... */
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
</body>
</html>

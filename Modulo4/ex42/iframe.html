<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o iframe</title>
    <style>
        .custom{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <p>teste <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe></p>
    <p>O site do github é muito legal, <iframe src="https://github.com/robertocoliver" frameborder="0"> </iframe> pena que o iframe não funciona para sites protegidos com headers </p>
    <p>Esta é uma prática caso o iframe não funcione em determinados navegadores <iframe src="https://github.com/robertocoliver" frameborder="0"> no <a href="https://github.com/robertocoliver">Github</a>
    </iframe></p>
    <!--Tamanho padrão do iframe é 300x150-->
    <p><iframe class="custom" height="350" width="350"  scrolling="auto"  src="https://www.cursoemvideo.com/" frameborder="0"></iframe></p>
</body>
</html>

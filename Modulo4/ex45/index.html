<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto redes sociais</title>
    <link rel="icon" href="pacote-d013/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background: black;
        }
        body {
            background: url(pacote-d013/imagens/fundo-madeira.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: left center;
            background-attachment: fixed;

        }
        main {
            position: relative;
            height: 100vh;
        }
        #telefone {
            background-color: blue;
            height: 627px;
            width: 310px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url(pacote-d013/imagens/frame-iphone.png);
            background-repeat: no-repeat;
            
        }
        #tela{
            position: relative;
            top: 82px;
            left: 24px;
        
            width: 264px;

            height: 469px;
        }

        #redes_sociais > a > img {
            position: relative;
            width: 50px;
            border-radius: 60px;
            box-sizing: border-box;
           
            
        } 
        #redes_sociais {
            text-align: right;
            margin-right: 10px;
        }

        #redes_sociais > a > img:hover {
            border: 1px solid white;
            transform: translate(-5%, -5%);
            box-shadow: 3px 4px 4px black;
            transition: transform .2s;
        }
        

    </style>
</head>
<body>
    <main>
        <section id="telefone"> 
            <iframe src="home.html" frameborder="0" id="tela"></iframe>
            
        </section>
        <section id="redes_sociais">
            <br><br><br><br><br><br><br>
            <a href=""><img src="pacote-d013/imagens/logo-facebook.jpg" alt=""></a><br><br>
            <a href=""><img src="pacote-d013/imagens/logo-github.jpg" alt=""></a><br><br>
            <a href=""><img src="pacote-d013/imagens/logo-instagram.jpg" alt=""></a><br><br>
            <a href=""><img src="pacote-d013/imagens/logo-twitter.jpg" alt=""></a><br><br>
            <a href=""><img src="pacote-d013/pacote-d013/imagens/logo-youtube.jpg" alt=""></a>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hierarquia Tipográfica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-weight: bold;
      color: #333;
    }

    p {
      font-weight: normal;
      font-size: 16px;
      color: #666;
    }

    span {
      font-weight: lighter;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Título em <span>negrito</span></h1>
  <!-- <span></span> | Aplicar estilos a partes específicas de texto -->

  <p>Este é um parágrafo em <span>peso normal</span>.</p>

  <p>Outro parágrafo com um trecho em <span>peso mais leve</span>.</p>

</body>
</html>

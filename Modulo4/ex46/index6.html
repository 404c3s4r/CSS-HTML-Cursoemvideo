<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários exércicios</title>
</head>
<body>
    <h1>Exercício</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required   minlength="12" maxlength="64"  placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" placeholder="Média" step="0.1" id="imedia" min="0" max="10" required value="0">
        </p>
            <p>
                <label for="imes">Mês:</label>
                <input type="month" value="2007-12" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia:</label>
                <input type="date" name="dia" id="idia">
        </p>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com HTML</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required  minlength="15" maxlength="64" size="15" placeholder="Nome de usuário" autocomplete="username"></p>
        <p><label for="isenha" >Senha:</label> 
            <input type="password" name="senha" id="isenha" required  minlength="12"  maxlength="64" size="12" placeholder="Digite sua senha" autocomplete="new-password"></p>
        
        
            <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>

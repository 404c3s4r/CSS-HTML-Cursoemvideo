<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output em formulários HTML</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inumber"></label>
            <input type="range" name="number" id="inumber" min="0" max="10" oninput="iout.innerHTML= Number(inumber.value)">
            <output id="iout">0</output>
        </p>



    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Div</title>
    <style>
        body{
            background-color: lightblue;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
            text-align: center;
           
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Este é o contêiner header</h1>
        </div>

        <div class="content">
            <p>Este é o contêiner de conteúdo!</p>
            <p>Este é um exemplo simples usando a tag &lt;div&gt;.</p>
            <p>A &lt;div&gt; é usada para agrupar e estruturar conteúdo.</p>
        </div>
    </div>

</body>
</html>

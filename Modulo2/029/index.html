<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classe</title>
    <style>
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: rgb(15, 14, 14);
        }

        a:hover {
            color: green;
        }
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a target="_blank"  href="https://github.com/robertocoliver">Github</a></li>
        <li><a target="_blank" href="https://medium.com/@robertocoliver">Medium</a></li>
        <li><a target="_blank" href="https://www.instagram.com/robertocoliveira_/">Instagram</a></li>
    </ul>
</body>
</html>

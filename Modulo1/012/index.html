<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <!-- Tag: 
        <a> Define um link 
        target="_blank" faz com que o link seja aberto em uma nova aba ou janela 
        rel="external" é usado para indicar que o link leva a um recurso externo. ( Semântico )
        rel="next" é usado para indicar que o link leva para o próximo recurso ( paginas em uma série ) (Semântico )
        target="_self" link deve ser aberto na mesma janela ou guia do navegador
    -->
    <h2>Referênciando meu github</h2>    
    <p>Este é o meu repositório do github <a href="https://github.com/robertocoliver" target="_blank" rel="external">Click aqui</a></p>
    <h2>Referênciando um link interno</h2>
    <p>Este é meu link interno <a href="pag02.html" rel="next" target="_self">Click aqui</a></p>
    <p>Acesse nossa página de nóticias <a href="noticias/index.html" target="_self" rel="next">Click aqui</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado:</label>                 
            <select>
                <option value="" label="------select-----"></option>
                <optgroup label="Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>
                
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" id="iprof" name="profissão" list="lisprof">
            
            <datalist id="lisprof">
                <option value="" disabled selected>Selecione uma profissão</option>

                <option >Médico</option>
                <option value="Prof">Professor</option>
                <option value="Arq">Arquitetura</option>
                <option value="Enf">Enfermeiro</option>
                <option value="Psic">Psicólogo</option>
                <option value="Cont">Contador</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="" id="imsg" cols="30" rows="10"></textarea>

        </p>
        
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpeza">
        </p>
    
    
    </form>
</body>
</html>
